services:
  # Core API Service
  core-api:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: core-api
    ports:
      - "7001:7001"
    env_file:
      - ../../.env
    depends_on:
      postgres-core:
        condition: service_healthy
      redis-core:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ../../:/app
      - /app/data  # Exclude data directory to avoid permission issues
    command: uvicorn app.main:app --host 0.0.0.0 --port 7001 --reload
    networks:
      - core-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # PostgreSQL for Core
  postgres-core:
    image: postgres:15-alpine
    container_name: postgres-core
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-core-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "7433:5432"  # Changed to 7000 series to avoid any conflicts
    networks:
      - core-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U core_user -d core_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Core
  redis-core:
    image: redis:7-alpine
    container_name: redis-core
    ports:
      - "7379:6379"  # Changed to 7000 series to avoid any conflicts
    volumes:
      - redis-core-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    networks:
      - core-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "7333:6333"
      - "7334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - core-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker
  celery-worker:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: celery-worker
    env_file:
      - ../../.env
    depends_on:
      redis-core:
        condition: service_healthy
      postgres-core:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ../../:/app
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4 --queues=sync,notifications,cleanup,user
    networks:
      - core-network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: celery-beat
    env_file:
      - ../../.env
    depends_on:
      redis-core:
        condition: service_healthy
      postgres-core:
        condition: service_healthy
    volumes:
      - ../../:/app
    command: celery -A app.celery_app beat --loglevel=info --schedule=/tmp/celerybeat-schedule
    networks:
      - core-network
    restart: unless-stopped
    user: appuser

  # Flower (Celery Monitoring)
  flower:
    image: mher/flower:2.0.1
    container_name: flower
    ports:
      - "5555:5555"
    env_file:
      - ../../.env
    environment:
      - FLOWER_PORT=5555
      - FLOWER_BASIC_AUTH=admin:${FLOWER_PASSWORD:-admin123}
    depends_on:
      redis-core:
        condition: service_healthy
    networks:
      - core-network
    restart: unless-stopped

  # Local Reranker Service
  reranker:
    build:
      context: ../../services/reranker
      dockerfile: Dockerfile
    container_name: reranker
    ports:
      - "8100:8100"
    environment:
      - RERANKER_MODEL=BAAI/bge-reranker-v2-m3
      - RERANKER_MODEL_PATH=/models/reranker
      - RERANKER_MAX_LENGTH=512
    volumes:
      - reranker-models:/models/reranker
    networks:
      - core-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Nginx Proxy Manager
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"     # HTTP
      - "443:443"   # HTTPS
      - "81:81"     # Admin UI
    environment:
      - DB_SQLITE_FILE=/data/database.sqlite
    volumes:
      - ../../data/nginx-proxy-manager/data:/data
      - ../../data/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    networks:
      - core-network
    healthcheck:
      test: ["CMD", "/bin/check-health"]
      interval: 10s
      timeout: 3s

  # cAdvisor for Container Monitoring
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    privileged: true
    networks:
      - core-network
    command:
      - '--housekeeping_interval=10s'
      - '--docker_only=true'
      - '--store_container_labels=false'

volumes:
  postgres-core-data:
  redis-core-data:
  qdrant-data:
  reranker-models:

networks:
  core-network:
    driver: bridge
  # ingest-network removed: ingest database is on external server

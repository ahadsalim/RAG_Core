services:
  # Core API Service
  core-api:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: core-api
    ports:
      - "0.0.0.0:7001:7001"
    env_file:
      - ../../.env
    depends_on:
      postgres-core:
        condition: service_healthy
      redis-core:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ../../:/app
      - /app/data  # Exclude data directory to avoid permission issues
    command: uvicorn app.main:app --host 0.0.0.0 --port 7001 --reload
    networks:
      - core-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # PostgreSQL for Core
  postgres-core:
    image: postgres:15-alpine
    container_name: postgres-core
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-core-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "127.0.0.1:7433:5432"  # Changed to 7000 series to avoid any conflicts
    networks:
      - core-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U core_user -d core_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis for Core
  redis-core:
    image: redis:7-alpine
    container_name: redis-core
    ports:
      - "127.0.0.1:7379:6379"  # Changed to 7000 series to avoid any conflicts
    volumes:
      - redis-core-data:/data
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --protected-mode yes
      --rename-command SLAVEOF ""
      --rename-command REPLICAOF ""
      --rename-command DEBUG ""
      --rename-command CONFIG ""
    networks:
      - core-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "0.0.0.0:7333:6333"
      - "0.0.0.0:7334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - core-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: celery-worker
    env_file:
      - ../../.env
    depends_on:
      redis-core:
        condition: service_healthy
      postgres-core:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ../../:/app
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4 --queues=sync,notifications,cleanup,user
    networks:
      - core-network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: celery-beat
    env_file:
      - ../../.env
    depends_on:
      redis-core:
        condition: service_healthy
      postgres-core:
        condition: service_healthy
    volumes:
      - ../../:/app
    command: celery -A app.celery_app beat --loglevel=info --schedule=/tmp/celerybeat-schedule
    networks:
      - core-network
    restart: unless-stopped
    user: appuser

  # Flower (Celery Monitoring)
  flower:
    image: mher/flower:2.0.1
    container_name: flower
    ports:
      - "127.0.0.1:5555:5555"
    env_file:
      - ../../.env
    environment:
      - FLOWER_PORT=5555
      - FLOWER_BASIC_AUTH=admin:${FLOWER_PASSWORD:-admin123}
    depends_on:
      redis-core:
        condition: service_healthy
    networks:
      - core-network
    restart: unless-stopped

  # cAdvisor for Container Monitoring
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "0.0.0.0:8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    privileged: true
    networks:
      - core-network
    command:
      - '--housekeeping_interval=10s'
      - '--docker_only=true'
      - '--store_container_labels=false'

  # Node Exporter - System metrics for Prometheus
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    network_mode: host
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  # PostgreSQL Exporter - Database metrics for Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    restart: unless-stopped
    network_mode: host
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:7433/${POSTGRES_DB}?sslmode=disable"
    command:
      - '--collector.stat_statements'
      - '--collector.database'
      - '--collector.locks'

  # Redis Exporter - Cache metrics for Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    restart: unless-stopped
    network_mode: host
    environment:
      REDIS_ADDR: "localhost:7379"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"

  # Promtail - Log collector for Loki
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    command:
      - '-config.file=/etc/promtail/config.yml'

volumes:
  postgres-core-data:
  redis-core-data:
  qdrant-data:

networks:
  core-network:
    driver: bridge
  # ingest-network removed: ingest database is on external server

# Docker Compose Override for Local Development
# Copy this file to docker-compose.override.yml for local development
# This file overrides service configurations to use localhost instead of Docker service names

version: '3.8'

services:
  core-api:
    environment:
      # Override for local development (outside Docker)
      - DATABASE_URL=postgresql+asyncpg://core_user:${POSTGRES_PASSWORD}@localhost:7433/core_db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@localhost:7379/0
      - QDRANT_HOST=localhost
      - QDRANT_PORT=7333
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@localhost:7379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@localhost:7379/2
